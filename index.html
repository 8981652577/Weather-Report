<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="srch">
            <input type="text" placeholder="Enter city name"  class="txt">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city or country name</p>
        </div>
        <div class="weather">
            <div class="icon">
                <img src="">
            </div>
            <div class="temp">
                <p></p>
            </div>
            <div class="city">
                <p></p>
            </div>
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p class="wind">Humidity</p>
                </div>

                <img src="images/wind.png">
                <div>
                    
                    <p class="windspeed"></p>
                    <p class="wind">windspeed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
